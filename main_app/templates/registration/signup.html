{% extends 'base.html' %} {% block content %} {% if error_message %}
<p class="red">{{ error_message }}</p>
{% endif %}

<h1>Sign Up Here</h1>

<form method="post" action="{% url 'signup' %}">
  {% csrf_token %} {{ form.as_p }}

  <button class="btn" type="submit">Signup</button>
</form>

{% endblock %}
